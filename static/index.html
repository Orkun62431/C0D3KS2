<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Transcription</title>
</head>
<body>
    <h1>Live Whisper Transcription</h1>
    <pre id="output"></pre>

    <script>
        const output = document.getElementById('output');
        const ws = new WebSocket(`ws://${location.host}/ws`);
        ws.onmessage = (event) => {
            output.textContent += event.data + '\n';
        };
    </script>
</body>
</html>
